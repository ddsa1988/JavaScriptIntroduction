<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Game Guess Number</h1>
        <form>
            <p>
                Number
                <input
                    type="number"
                    id="inNumber"
                    min="1"
                    max="100"
                    required
                    autofocus
                />
                <input
                    type="submit"
                    id="inBtSubmit"
                    value="Play"
                    class="show"
                />
                <input
                    type="button"
                    id="inBtNew"
                    value="New Game"
                    class="hidden"
                />
            </p>
        </form>
        <h3>Errors: <span id="outErrors">0</span></h3>
        <h3>Chances: <span id="outChances">6</span></h3>
        <h3 id="outTips" class="italic">
            Tip: It's a number between 1 and 100.
        </h3>
    </body>
</html>
