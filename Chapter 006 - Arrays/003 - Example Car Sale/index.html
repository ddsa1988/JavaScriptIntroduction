<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Car Sale</h1>
        <form>
            <p>Model: <input type="text" id="inModel" required autofocus /></p>
            <p>
                Price R$:
                <input
                    type="number"
                    id="inPrice"
                    min="1"
                    step="0.01"
                    required
                />
                <input type="submit" id="inBtAdd" value="Add" />
            </p>
            <input type="button" id="inBtList" value="List All" />
            <input type="button" id="inBtFilter" value="Filter By Price" />
            <input type="button" id="inBtSimulate" value="Simulate Promotion" />
        </form>
        <pre id="outResponse"></pre>
    </body>
</html>
