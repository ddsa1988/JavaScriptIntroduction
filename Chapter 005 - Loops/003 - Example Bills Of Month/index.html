<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Bills Of Month</h1>
        <form>
            <p>
                Bill Description:
                <input type="text" id="inDescription" required />
            </p>
            <p>
                Value R$:
                <input
                    type="number"
                    id="inValue"
                    min="0"
                    step="0.01"
                    required
                />
            </p>
            <input type="submit" id="inSubmit" value="Register" />
            <input type="reset" id="inReset" value="Reset" />
        </form>
        <h3 id="outResponse1"></h3>
        <h3 id="outResponse2"></h3>
    </body>
</html>
