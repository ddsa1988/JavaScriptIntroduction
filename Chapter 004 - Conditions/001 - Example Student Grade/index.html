<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Student Grade</h1>
            <form>
                <p>
                    Student Name:
                    <input type="text" id="inName" required />
                </p>
                <p>
                    Grade 1:
                    <input
                        type="number"
                        id="inGrade1"
                        min="0"
                        max="10"
                        step="0.1"
                        required
                    />
                </p>
                <p>
                    Grade 2:
                    <input
                        type="number"
                        id="inGrade2"
                        min="0"
                        max="10"
                        step="0.1"
                        required
                    />
                </p>
                <input type="submit" id="inResult" value="Result" />
            </form>
            <h3 id="outResult1"></h3>
            <h4 id="outResult2"></h4>
        </div>
    </body>
</html>
