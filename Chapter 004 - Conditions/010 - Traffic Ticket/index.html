<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Traffic Ticket</h1>
        <form>
            <p>
                Speed Limit:
                <input
                    type="number"
                    id="inSpeedLimit"
                    min="1"
                    max="300"
                    step="1"
                    required
                />
            </p>
            <p>
                Driver's Speed:
                <input
                    type="number"
                    id="inDriverSpeed"
                    min="1"
                    max="300"
                    step="1"
                    required
                />
            </p>
            <input type="submit" id="inSubmit" value="Check" />
        </form>
        <h3 id="outResponse"></h3>
    </body>
</html>
