<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example Movie Theater</title>
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <form>
            <p>
                Movie Name:
                <input type="text" id="inMovieName" required />
            </p>
            <p>
                Running Time (min):
                <input type="number" id="inRunningTime" required />
            </p>
            <input
                type="submit"
                id="inSubmit"
                value="Convert to hours and minutes"
            />
        </form>
        <h3></h3>
        <h4></h4>
    </body>
</html>
