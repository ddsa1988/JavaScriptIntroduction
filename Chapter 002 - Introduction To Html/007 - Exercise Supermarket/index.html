<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Supermarket</title>
        <script defer src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Supermarket</h1>
        <form>
            <p>
                Product:
                <input type="text" id="inProduct" required />
            </p>
            <p>
                Price R$:
                <input type="number" id="inPrice" min="1" />
            </p>
            <input type="submit" id="inSubmit" value="Check" />
        </form>
        <h3 id="outResp1"></h3>
        <h3 id="outResp2"></h3>
    </body>
</html>
